<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato de Rua</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        #game-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            background: #1a1a2e;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 42px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            margin: 0;
            color: #ff9f43;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div id="game-container"></div>
    
    <footer>
        <div class="instructions">
        <p>Clique ou toque na tela para pular! Desvie das latas de lixo e colete peixes.</p>
    </div>
    </footer>
    <script src="game.js"></script>
</body>
</html>
